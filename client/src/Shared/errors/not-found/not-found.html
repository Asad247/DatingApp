<div class="hero min-h-screen bg-base-200">
    <div class="hero-content text-center">
        <div class="max-w-md">
            <h1 class="text-9xl font-bold text-primary animate-float">404</h1>

            <div class="py-6">
                <h2 class="text-2xl font-semibold opacity-80">Lost in the Abyss</h2>
                <p class="mt-2 opacity-60">This coordinate has collapsed into the void.</p>

                <div class="mt-4 badge badge-outline gap-2 opacity-50">
                    Stabilizing reality in {{ countdown() }}s
                </div>
            </div>

            <button (click)="goBack()" class="btn btn-primary btn-outline btn-wide hover:scale-105 transition-all">
                Escape the Void
            </button>
        </div>
    </div>
</div>
