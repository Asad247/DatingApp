<div class="card bg-base-100 w-1/2 mx-auto p-10 mt-10 shadow-xl">
    <h2 class="text-2xl items-center">{{title}}</h2>
    <ul class="list">
        @for (item of members(); track item.id)
        {
        <li class="list-row items-center flex">
            <img src="https://img10.joyreactor.com/pics/post/Rei-Kamiki-breasts-erotic-8937719.png" alt="user avatar"
                class="w-12 h-12 rounded-full mr-4">
            <div>{{item.displayName}}</div>
        </li>
        }
    </ul>
</div>


<div class="w-1/2 mx-auto mt-10 flex">

    <li class=" flex-1 flex justify-center gap-4 ">

        <button class="btn btn-secondary">Secondary</button>
        <button class="btn btn-primary">Primary</button>
    </li>
</div>
